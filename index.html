<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Your Library</title>
  </head>
  <body>
    <h1 class="mb-2 text-center display-1">Library</h1>
    <button class="show-form btn btn-primary mt-4">Add New Book</button>

    <form action="" id="book-form" class="mt-4">
      <label>Title:</label>

      <input
        class="form-control w-25 mb-3"
        type="text"
        id="title-input"
        placeholder="Title of the book"
      />

      <label>Author:</label>

      <input
        class="form-control w-25 mb-3"
        type="text"
        id="author-input"
        placeholder="Author of the book"
      />
      <label>NÂº of Pages:</label>
      <input
        class="form-control w-25 mb-3"
        type="text"
        id="pages-input"
        placeholder="Number of pages"
      />

      <input type="checkbox" id="read-input" value="true" />
      <label for="read">Have you read this book?</label><br>
      <input type="submit" value="Submit" id="submit" class="btn btn-secondary" />
    </form>
    <h2>Your Shelf</h2>
    <ul id="book-list" class="mt-4"></ul>

    <script src="main.js"></script>
  </body>
</html>
