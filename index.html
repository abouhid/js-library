<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <ul id="book-list">aasd</ul>

    <form action="" class="book-form">
        <input type="text" name="title" placeholder="Title of the book"><br>
        <input type="text" name="author" placeholder="Author of the book"><br>
        <input type="text" name="pages" placeholder="Number of pages"><br>
        <input type="checkbox" name="read" id="read" value="true">
        <label for="read">Did you read this book?</label><br>
        <input type="submit" value="Submit">
    </form>

    <script src="main.js"></script>
</body>
</html>
