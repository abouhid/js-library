<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <ul id="book-list"></ul>

    <form action="" id="book-form">
        <input type="text" id="title-input" placeholder="Title of the book"><br>
        <input type="text" id="author-input" placeholder="Author of the book"><br>
        <input type="text" id="pages-input" placeholder="Number of pages"><br>
        <input type="checkbox" id="read-input" value="true">
        <label for="read">Did you read this book?</label><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <script src="main.js"></script>
</body>
</html>
