<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <h1 class="mb-2">Library</h1>
    <button onclick="showForm()">New Book</button>

    <ul id="book-list"></ul>

    <form action="" id="book-form">
        <input type="text" id="title-input" placeholder="Title of the book"><br>
        <input type="text" id="author-input" placeholder="Author of the book"><br>
        <input type="text" id="pages-input" placeholder="Number of pages"><br>
        <input type="checkbox" id="read-input" value="true">
        <label for="read">Did you read this book?</label><br>
        <input type="submit" value="Submit" id="submit">
       
    </form>

    <script src="main.js"></script>
</body>
</html>
